<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <h2>To-Do List App</h2>
    <input id="Input" type="text" placeholder="Write here...">
    <button type="submit" id="Btn">Add</button>

    
       <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
</thead>
<tbody id="List_data">

</tbody>
   </table>
</body>
<script>

    
    const input = document.getElementById('Input');
    const btn = document.getElementById('Btn');
    const listData = document.getElementById('List_data');
    
    const todoList = [];
  
    btn.addEventListener('click', function() {
    const textData = input.value;

    if(textData === "") return;
    
    const row = document.createElement('tr');
    const tableData = document.createElement('td');
    tableData.textContent = textData;
    row.appendChild(tableData);
    input.value = '';
    
    const editBtn = document.createElement('td');
    editBtn.textContent = 'Edit'; 
    const editIcon = document.createElement('i');
    editIcon.classList.add('fas' , 'fa-edit');
    row.appendChild(editIcon);
    
    const deleteBtn = document.createElement('td');
    deleteBtn.textContent = "Delete";
    const deleteIcon = document.createElement('i');
    deleteIcon.classList.add('fa-solid' , 'fa-trash');
    row.appendChild(deleteIcon);
    
    listData.appendChild(row);
    
    editIcon.addEventListener('click', function() {
          
    tableData.textContent = prompt('Enter you\'r data...');

    
});

    deleteIcon.addEventListener('click', function(){
    tableData.remove();
    editIcon.remove();
    deleteIcon.remove();

});
 
});

</script>
</html>
